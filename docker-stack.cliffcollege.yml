---
# override/additions to docker-stack.yml for deploying to the cliffcollege swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: cliffcollege.riffedu.com.key.3
        target: site.key
      - source: cliffcollege.riffedu.com.crt.3
        target: site.crt

# Your cert will expire on 2021-05-12 (cliffcollege key.3 & crt.3)
secrets:
  cliffcollege.riffedu.com.key.3:
    external: true
  cliffcollege.riffedu.com.crt.3:
    external: true
