---
# override/additions to docker-stack.yml for deploying to the cliffcollege swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: cliffcollege.riffedu.com.key.2
        target: site.key
      - source: cliffcollege.riffedu.com.crt.2
        target: site.crt

# Your cert will expire on 2021-02-13 (cliffcollege key.2 & crt.2)
secrets:
  cliffcollege.riffedu.com.key.2:
    external: true
  cliffcollege.riffedu.com.crt.2:
    external: true
