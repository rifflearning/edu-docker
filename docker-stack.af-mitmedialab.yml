---
# override/additions to docker-stack.yml for deploying to the af-mitmedialab swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: af-mitmedialab.riffedu.com.key.1
        target: site.key
      - source: af-mitmedialab.riffedu.com.crt.1
        target: site.crt

# Your cert will expire on 2023-03-07 (af-mitmedialab key.1 & crt.1)
secrets:
  af-mitmedialab.riffedu.com.key.1:
    external: true
  af-mitmedialab.riffedu.com.crt.1:
    external: true
