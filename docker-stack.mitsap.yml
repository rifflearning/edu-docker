---
# override/additions to docker-stack.yml for deploying to the mitsap swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: mitsap.riffedu.com.key.2
        target: site.key
      - source: mitsap.riffedu.com.crt.2
        target: site.crt

# Your cert will expire on 2021-11-02 (mitsap key.2 & crt.2)
secrets:
  mitsap.riffedu.com.key.2:
    external: true
  mitsap.riffedu.com.crt.2:
    external: true
