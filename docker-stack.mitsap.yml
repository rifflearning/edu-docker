---
# override/additions to docker-stack.yml for deploying to the mitsap swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: mitsap.riffedu.com.key.3
        target: site.key
      - source: mitsap.riffedu.com.crt.3
        target: site.crt

# Your cert will expire on 2022-01-23 (mitsap key.3 & crt.3)
secrets:
  mitsap.riffedu.com.key.3:
    external: true
  mitsap.riffedu.com.crt.3:
    external: true
