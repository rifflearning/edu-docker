---
# override/additions to docker-stack.yml for deploying to the mitsap swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: mitsap.riffedu.com.key.6
        target: site.key
      - source: mitsap.riffedu.com.crt.6
        target: site.crt

# Your cert will expire on 2022-10-25 (mitsap key.6 & crt.6)
secrets:
  mitsap.riffedu.com.key.6:
    external: true
  mitsap.riffedu.com.crt.6:
    external: true
