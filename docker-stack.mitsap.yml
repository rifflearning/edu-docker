---
# override/additions to docker-stack.yml for deploying to the mitsap swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: mitsap.riffedu.com.key.5
        target: site.key
      - source: mitsap.riffedu.com.crt.5
        target: site.crt

# Your cert will expire on 2022-07-18 (mitsap key.5 & crt.5)
secrets:
  mitsap.riffedu.com.key.5:
    external: true
  mitsap.riffedu.com.crt.5:
    external: true
