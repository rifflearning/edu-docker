---
# override/additions to docker-stack.yml for deploying to the mitsap swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: mitsap.riffedu.com.key.7
        target: site.key
      - source: mitsap.riffedu.com.crt.7
        target: site.crt

# Your cert will expire on 2023-01-20 (mitsap key.7 & crt.7)
secrets:
  mitsap.riffedu.com.key.7:
    external: true
  mitsap.riffedu.com.crt.7:
    external: true
