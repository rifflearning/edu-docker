---
# override/additions to docker-stack.yml for deploying to the mitsap swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: mitsap.riffedu.com.key.8
        target: site.key
      - source: mitsap.riffedu.com.crt.8
        target: site.crt

# Your cert will expire on 2023-04-19 (mitsap key.8 & crt.8)
secrets:
  mitsap.riffedu.com.key.8:
    external: true
  mitsap.riffedu.com.crt.8:
    external: true
