---
# override/additions to docker-stack.yml for deploying to the mitsap swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: mitsap.riffedu.com.key.4
        target: site.key
      - source: mitsap.riffedu.com.crt.4
        target: site.crt

# Your cert will expire on 2022-04-22 (mitsap key.4 & crt.4)
secrets:
  mitsap.riffedu.com.key.4:
    external: true
  mitsap.riffedu.com.crt.4:
    external: true
