---
# override/additions to docker-stack.yml for deploying to the nexted swarm
version: '3.6'
services:
  edu-web:
    secrets:
      - source: nexted.riffedu.com.key.2
        target: site.key
      - source: nexted.riffedu.com.crt.2
        target: site.crt

# Your cert will expire on 2019-08-15 (nexted key.2 & crt.2)
secrets:
  nexted.riffedu.com.key.2:
    external: true
  nexted.riffedu.com.crt.2:
    external: true
