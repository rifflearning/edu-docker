---
# override/additions to docker-stack.yml for deploying to the gv-mit swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: gv-mit.riffedu.com.key.3
        target: site.key
      - source: gv-mit.riffedu.com.crt.3
        target: site.crt

# Your cert will expire on 2021-05-12 (gv-mit key.3 & crt.3)
secrets:
  gv-mit.riffedu.com.key.3:
    external: true
  gv-mit.riffedu.com.crt.3:
    external: true
