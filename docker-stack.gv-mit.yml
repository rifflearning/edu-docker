---
# override/additions to docker-stack.yml for deploying to the gv-mit swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: gv-mit.riffedu.com.key.1
        target: site.key
      - source: gv-mit.riffedu.com.crt.1
        target: site.crt

# Your cert will expire on 2020-12-03 (gv-mit key.1 & crt.1)
secrets:
  gv-mit.riffedu.com.key.1:
    external: true
  gv-mit.riffedu.com.crt.1:
    external: true
