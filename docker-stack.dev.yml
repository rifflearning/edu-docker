---
# THIS IS NOT USED FOR local development! It is for deploying to an AWS
# instance whose DNS is dev.riffedu.com
#
# override/additions to docker-stack.yml for deploying to the dev swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: dev.riffedu.com.key.9
        target: site.key
      - source: dev.riffedu.com.crt.9
        target: site.crt

# Your cert will expire on 2020-12-03 (dev key.9 & crt.9)
secrets:
  dev.riffedu.com.key.9:
    external: true
  dev.riffedu.com.crt.9:
    external: true
