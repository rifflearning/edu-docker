---
# override/additions to docker-stack.yml for deploying to the demo swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: demo.riffedu.com.key.6
        target: site.key
      - source: demo.riffedu.com.crt.6
        target: site.crt

# Your cert will expire on 2022-04-03 (demo key.6 & crt.6)
secrets:
  demo.riffedu.com.key.6:
    external: true
  demo.riffedu.com.crt.6:
    external: true
