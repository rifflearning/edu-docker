---
# override/additions to docker-stack.yml for deploying to the demo swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: demo.riffedu.com.key.5
        target: site.key
      - source: demo.riffedu.com.crt.5
        target: site.crt

# Your cert will expire on 2022-01-05 (demo key.5 & crt.5)
secrets:
  demo.riffedu.com.key.5:
    external: true
  demo.riffedu.com.crt.5:
    external: true
