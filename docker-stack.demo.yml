---
# override/additions to docker-stack.yml for deploying to the demo swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: demo.riffedu.com.key.7
        target: site.key
      - source: demo.riffedu.com.crt.7
        target: site.crt

# Your cert will expire on 2022-06-10 (demo key.7 & crt.7)
secrets:
  demo.riffedu.com.key.7:
    external: true
  demo.riffedu.com.crt.7:
    external: true
