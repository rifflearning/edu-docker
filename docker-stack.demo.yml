---
# override/additions to docker-stack.yml for deploying to the demo swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: demo.riffedu.com.key.10
        target: site.key
      - source: demo.riffedu.com.crt.10
        target: site.crt

# Your cert will expire on 2023-02-16 (demo key.10 & crt.10)
secrets:
  demo.riffedu.com.key.10:
    external: true
  demo.riffedu.com.crt.10:
    external: true
