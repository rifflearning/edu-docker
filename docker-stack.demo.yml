---
# override/additions to docker-stack.yml for deploying to the demo swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: demo.riffedu.com.key.2
        target: site.key
      - source: demo.riffedu.com.crt.2
        target: site.crt

# Your cert will expire on 2021-04-24 (demo key.2 & crt.2)
secrets:
  demo.riffedu.com.key.2:
    external: true
  demo.riffedu.com.crt.2:
    external: true
