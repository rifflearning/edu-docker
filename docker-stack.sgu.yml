---
# override/additions to docker-stack.yml for deploying to the sgu swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: sgu.riffedu.com.key.2
        target: site.key
      - source: sgu.riffedu.com.crt.2
        target: site.crt

# Your cert will expire on 2021-02-13 (sgu key.2 & crt.2)
secrets:
  sgu.riffedu.com.key.2:
    external: true
  sgu.riffedu.com.crt.2:
    external: true
