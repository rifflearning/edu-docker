---
# override/additions to docker-stack.yml for deploying to the sgu swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: sgu.riffedu.com.key.3
        target: site.key
      - source: sgu.riffedu.com.crt.3
        target: site.crt

# Your cert will expire on 2021-05-12 (sgu key.3 & crt.3)
secrets:
  sgu.riffedu.com.key.3:
    external: true
  sgu.riffedu.com.crt.3:
    external: true
