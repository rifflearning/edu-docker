---
# override/additions to docker-stack.yml for deploying to the mitsapsloan swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: mitsapsloan.riffedu.com.key.8
        target: site.key
      - source: mitsapsloan.riffedu.com.crt.8
        target: site.crt

# Your cert will expire on 2023-04-19 (mitsapsloan key.8 & crt.8)
secrets:
  mitsapsloan.riffedu.com.key.8:
    external: true
  mitsapsloan.riffedu.com.crt.8:
    external: true
