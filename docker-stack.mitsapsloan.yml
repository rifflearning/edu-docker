---
# override/additions to docker-stack.yml for deploying to the mitsapsloan swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: mitsapsloan.riffedu.com.key.7
        target: site.key
      - source: mitsapsloan.riffedu.com.crt.7
        target: site.crt

# Your cert will expire on 2023-01-20 (mitsapsloan key.7 & crt.7)
secrets:
  mitsapsloan.riffedu.com.key.7:
    external: true
  mitsapsloan.riffedu.com.crt.7:
    external: true
