---
# override/additions to docker-stack.yml for deploying to the mitsapsloan swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: mitsapsloan.riffedu.com.key.5
        target: site.key
      - source: mitsapsloan.riffedu.com.crt.5
        target: site.crt

# Your cert will expire on 2022-07-18 (mitsapsloan key.5 & crt.5)
secrets:
  mitsapsloan.riffedu.com.key.5:
    external: true
  mitsapsloan.riffedu.com.crt.5:
    external: true
