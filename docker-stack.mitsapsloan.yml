---
# override/additions to docker-stack.yml for deploying to the mitsapsloan swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: mitsapsloan.riffedu.com.key.3
        target: site.key
      - source: mitsapsloan.riffedu.com.crt.3
        target: site.crt

# Your cert will expire on 2022-01-23 (mitsapsloan key.3 & crt.3)
secrets:
  mitsapsloan.riffedu.com.key.3:
    external: true
  mitsapsloan.riffedu.com.crt.3:
    external: true
