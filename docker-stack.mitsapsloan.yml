---
# override/additions to docker-stack.yml for deploying to the mitsapsloan swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: mitsapsloan.riffedu.com.key.4
        target: site.key
      - source: mitsapsloan.riffedu.com.crt.4
        target: site.crt

# Your cert will expire on 2022-04-22 (mitsapsloan key.4 & crt.4)
secrets:
  mitsapsloan.riffedu.com.key.4:
    external: true
  mitsapsloan.riffedu.com.crt.4:
    external: true
