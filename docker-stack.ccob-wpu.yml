---
# override/additions to docker-stack.yml for deploying to the ccob-wpu swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: ccob-wpu.riffedu.com.key.3
        target: site.key
      - source: ccob-wpu.riffedu.com.crt.3
        target: site.crt

# Your cert will expire on 2021-05-12 (ccob-wpu key.3 & crt.3)
secrets:
  ccob-wpu.riffedu.com.key.3:
    external: true
  ccob-wpu.riffedu.com.crt.3:
    external: true
