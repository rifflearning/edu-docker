---
# override/additions to docker-stack.yml for deploying to the qa swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: qa.riffedu.com.key.4
        target: site.key
      - source: qa.riffedu.com.crt.4
        target: site.crt

# Your cert will expire on 2022-11-28 (qa key.4 & crt.4)
secrets:
  qa.riffedu.com.key.4:
    external: true
  qa.riffedu.com.crt.4:
    external: true
