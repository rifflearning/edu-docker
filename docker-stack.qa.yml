---
# override/additions to docker-stack.yml for deploying to the qa swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: qa.riffedu.com.key.2
        target: site.key
      - source: qa.riffedu.com.crt.2
        target: site.crt

# Your cert will expire on 2022-06-02 (qa key.2 & crt.2)
secrets:
  qa.riffedu.com.key.2:
    external: true
  qa.riffedu.com.crt.2:
    external: true
