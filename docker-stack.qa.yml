---
# override/additions to docker-stack.yml for deploying to the qa swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: qa.riffedu.com.key.3
        target: site.key
      - source: qa.riffedu.com.crt.3
        target: site.crt

# Your cert will expire on 2022-08-31 (qa key.3 & crt.3)
secrets:
  qa.riffedu.com.key.3:
    external: true
  qa.riffedu.com.crt.3:
    external: true
