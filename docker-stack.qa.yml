---
# override/additions to docker-stack.yml for deploying to the qa swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: qa.riffedu.com.key.5
        target: site.key
      - source: qa.riffedu.com.crt.5
        target: site.crt

# Your cert will expire on 2023-02-16 (qa key.5 & crt.5)
secrets:
  qa.riffedu.com.key.5:
    external: true
  qa.riffedu.com.crt.5:
    external: true
