---
# override/additions to docker-stack.yml for deploying to the esme-learning swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: esme-learning.riffedu.com.key.3
        target: site.key
      - source: esme-learning.riffedu.com.crt.3
        target: site.crt

# Your cert will expire on 2021-06-13 (esme-learning key.3 & crt.3)
secrets:
  esme-learning.riffedu.com.key.3:
    external: true
  esme-learning.riffedu.com.crt.3:
    external: true
