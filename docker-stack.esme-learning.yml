---
# override/additions to docker-stack.yml for deploying to the esme-learning swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: esme-learning.riffedu.com.key.6
        target: site.key
      - source: esme-learning.riffedu.com.crt.6
        target: site.crt

# Your cert will expire on 2022-03-03 (esme-learning key.6 & crt.6)
secrets:
  esme-learning.riffedu.com.key.6:
    external: true
  esme-learning.riffedu.com.crt.6:
    external: true
