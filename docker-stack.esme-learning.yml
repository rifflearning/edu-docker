---
# override/additions to docker-stack.yml for deploying to the esme-learning swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: esme-learning.riffedu.com.key.2
        target: site.key
      - source: esme-learning.riffedu.com.crt.2
        target: site.crt

# Your cert will expire on 2021-04-03 (esme-learning key.2 & crt.2)
secrets:
  esme-learning.riffedu.com.key.2:
    external: true
  esme-learning.riffedu.com.crt.2:
    external: true
