---
# override/additions to docker-stack.yml for deploying to the questrom-bu swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: questrom-bu.riffedu.com.key.6
        target: site.key
      - source: questrom-bu.riffedu.com.crt.6
        target: site.crt

# Your cert will expire on 2022-01-23 (questrom-bu key.6 & crt.6)
secrets:
  questrom-bu.riffedu.com.key.6:
    external: true
  questrom-bu.riffedu.com.crt.6:
    external: true
