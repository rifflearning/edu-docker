---
# override/additions to docker-stack.yml for deploying to the questrom-bu swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: questrom-bu.riffedu.com.key.3
        target: site.key
      - source: questrom-bu.riffedu.com.crt.3
        target: site.crt

# Your cert will expire on 2021-05-12 (questrom-bu key.3 & crt.3)
secrets:
  questrom-bu.riffedu.com.key.3:
    external: true
  questrom-bu.riffedu.com.crt.3:
    external: true
