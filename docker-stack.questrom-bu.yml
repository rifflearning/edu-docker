---
# override/additions to docker-stack.yml for deploying to the questrom-bu swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: questrom-bu.riffedu.com.key.10
        target: site.key
      - source: questrom-bu.riffedu.com.crt.10
        target: site.crt

# Your cert will expire on 2023-01-27 (questrom-bu key.10 & crt.10)
secrets:
  questrom-bu.riffedu.com.key.10:
    external: true
  questrom-bu.riffedu.com.crt.10:
    external: true
