---
# override/additions to docker-stack.yml for deploying to the questrom-bu swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: questrom-bu.riffedu.com.key.9
        target: site.key
      - source: questrom-bu.riffedu.com.crt.9
        target: site.crt

# Your cert will expire on 2022-10-31 (questrom-bu key.9 & crt.9)
secrets:
  questrom-bu.riffedu.com.key.9:
    external: true
  questrom-bu.riffedu.com.crt.9:
    external: true
