---
# override/additions to docker-stack.yml for deploying to the questrom-bu swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: questrom-bu.riffedu.com.key.2
        target: site.key
      - source: questrom-bu.riffedu.com.crt.2
        target: site.crt

# Your cert will expire on 2021-02-13 (questrom-bu key.2 & crt.2)
secrets:
  questrom-bu.riffedu.com.key.2:
    external: true
  questrom-bu.riffedu.com.crt.2:
    external: true
