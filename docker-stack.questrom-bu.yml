---
# override/additions to docker-stack.yml for deploying to the questrom-bu swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: questrom-bu.riffedu.com.key.8
        target: site.key
      - source: questrom-bu.riffedu.com.crt.8
        target: site.crt

# Your cert will expire on 2022-08-04 (questrom-bu key.8 & crt.8)
secrets:
  questrom-bu.riffedu.com.key.8:
    external: true
  questrom-bu.riffedu.com.crt.8:
    external: true
