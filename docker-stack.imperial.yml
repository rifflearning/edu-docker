---
# override/additions to docker-stack.yml for deploying to the imperial swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: imperial.riffedu.com.key.6
        target: site.key
      - source: imperial.riffedu.com.crt.6
        target: site.crt

# Your cert will expire on 2023-02-16 (imperial key.6 & crt.6)
secrets:
  imperial.riffedu.com.key.6:
    external: true
  imperial.riffedu.com.crt.6:
    external: true
