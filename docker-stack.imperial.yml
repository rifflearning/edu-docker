---
# override/additions to docker-stack.yml for deploying to the imperial swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: imperial.riffedu.com.key.2
        target: site.key
      - source: imperial.riffedu.com.crt.2
        target: site.crt

# Your cert will expire on 2022-03-09 (imperial key.2 & crt.2)
secrets:
  imperial.riffedu.com.key.2:
    external: true
  imperial.riffedu.com.crt.2:
    external: true
