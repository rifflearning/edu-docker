---
# override/additions to docker-stack.yml for deploying to the imperial swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: imperial.riffedu.com.key.3
        target: site.key
      - source: imperial.riffedu.com.crt.3
        target: site.crt

# Your cert will expire on 2022-06-02 (imperial key.3 & crt.3)
secrets:
  imperial.riffedu.com.key.3:
    external: true
  imperial.riffedu.com.crt.3:
    external: true
