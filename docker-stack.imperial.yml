---
# override/additions to docker-stack.yml for deploying to the imperial swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: imperial.riffedu.com.key.1
        target: site.key
      - source: imperial.riffedu.com.crt.1
        target: site.crt

# Your cert will expire on 2021-12-16 (imperial key.1 & crt.1)
secrets:
  imperial.riffedu.com.key.1:
    external: true
  imperial.riffedu.com.crt.1:
    external: true
