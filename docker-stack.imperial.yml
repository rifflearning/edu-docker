---
# override/additions to docker-stack.yml for deploying to the imperial swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: imperial.riffedu.com.key.5
        target: site.key
      - source: imperial.riffedu.com.crt.5
        target: site.crt

# Your cert will expire on 2022-11-28 (imperial key.5 & crt.5)
secrets:
  imperial.riffedu.com.key.5:
    external: true
  imperial.riffedu.com.crt.5:
    external: true
