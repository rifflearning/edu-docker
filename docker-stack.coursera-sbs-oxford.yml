---
# override/additions to docker-stack.yml for deploying to the coursera-sbs-oxford swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: coursera-sbs-oxford.riffedu.com.key.1
        target: site.key
      - source: coursera-sbs-oxford.riffedu.com.crt.1
        target: site.crt

# Your cert will expire on 2022-12-27 (coursera-sbs-oxford key.1 & crt.1)
secrets:
  coursera-sbs-oxford.riffedu.com.key.1:
    external: true
  coursera-sbs-oxford.riffedu.com.crt.1:
    external: true
