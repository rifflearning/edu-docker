---
# override/additions to docker-stack.yml for deploying to the mitmedialabbrief swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: mitmedialabbrief.riffedu.com.key.1
        target: site.key
      - source: mitmedialabbrief.riffedu.com.crt.1
        target: site.crt

# Your cert will expire on 2022-08-09 (mitmedialabbrief key.1 & crt.1)
secrets:
  mitmedialabbrief.riffedu.com.key.1:
    external: true
  mitmedialabbrief.riffedu.com.crt.1:
    external: true
