---
# override/additions to docker-stack.yml for deploying to the mitmedialabbrief swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: mitmedialabbrief.riffedu.com.key.3
        target: site.key
      - source: mitmedialabbrief.riffedu.com.crt.3
        target: site.crt

# Your cert will expire on 2023-01-27 (mitmedialabbrief key.3 & crt.3)
secrets:
  mitmedialabbrief.riffedu.com.key.3:
    external: true
  mitmedialabbrief.riffedu.com.crt.3:
    external: true
