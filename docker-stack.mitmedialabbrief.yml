---
# override/additions to docker-stack.yml for deploying to the mitmedialabbrief swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: mitmedialabbrief.riffedu.com.key.2
        target: site.key
      - source: mitmedialabbrief.riffedu.com.crt.2
        target: site.crt

# Your cert will expire on 2022-10-31 (mitmedialabbrief key.2 & crt.2)
secrets:
  mitmedialabbrief.riffedu.com.key.2:
    external: true
  mitmedialabbrief.riffedu.com.crt.2:
    external: true
