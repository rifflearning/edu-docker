---
# override/additions to docker-stack.yml for deploying to the udcbrazil swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: udcbrazil.riffedu.com.key.5
        target: site.key
      - source: udcbrazil.riffedu.com.crt.5
        target: site.crt

# Your cert will expire on 2022-05-22 (udcbrazil key.5 & crt.5)
secrets:
  udcbrazil.riffedu.com.key.5:
    external: true
  udcbrazil.riffedu.com.crt.5:
    external: true
