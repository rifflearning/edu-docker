---
# override/additions to docker-stack.yml for deploying to the udcbrazil swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: udcbrazil.riffedu.com.key.6
        target: site.key
      - source: udcbrazil.riffedu.com.crt.6
        target: site.crt

# Your cert will expire on 2022-08-31 (udcbrazil key.6 & crt.6)
secrets:
  udcbrazil.riffedu.com.key.6:
    external: true
  udcbrazil.riffedu.com.crt.6:
    external: true
