---
# override/additions to docker-stack.yml for deploying to the udcbrazil swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: udcbrazil.riffedu.com.key.3
        target: site.key
      - source: udcbrazil.riffedu.com.crt.3
        target: site.crt

# Your cert will expire on 2021-12-05 (udcbrazil key.3 & crt.3)
secrets:
  udcbrazil.riffedu.com.key.3:
    external: true
  udcbrazil.riffedu.com.crt.3:
    external: true
