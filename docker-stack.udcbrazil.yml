---
# override/additions to docker-stack.yml for deploying to the udcbrazil swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: udcbrazil.riffedu.com.key.7
        target: site.key
      - source: udcbrazil.riffedu.com.crt.7
        target: site.crt

# Your cert will expire on 2022-11-28 (udcbrazil key.7 & crt.7)
secrets:
  udcbrazil.riffedu.com.key.7:
    external: true
  udcbrazil.riffedu.com.crt.7:
    external: true
