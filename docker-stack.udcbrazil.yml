---
# override/additions to docker-stack.yml for deploying to the udcbrazil swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: udcbrazil.riffedu.com.key.4
        target: site.key
      - source: udcbrazil.riffedu.com.crt.4
        target: site.crt

# Your cert will expire on 2022-03-03 (udcbrazil key.4 & crt.4)
secrets:
  udcbrazil.riffedu.com.key.4:
    external: true
  udcbrazil.riffedu.com.crt.4:
    external: true
