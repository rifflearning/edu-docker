---
# override/additions to docker-stack.yml for deploying to the cambridge swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: cambridge.riffedu.com.key.5
        target: site.key
      - source: cambridge.riffedu.com.crt.5
        target: site.crt

# Your cert will expire on 2022-11-28 (cambridge key.5 & crt.5)
secrets:
  cambridge.riffedu.com.key.5:
    external: true
  cambridge.riffedu.com.crt.5:
    external: true
