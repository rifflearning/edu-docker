---
# override/additions to docker-stack.yml for deploying to the cambridge swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: cambridge.riffedu.com.key.2
        target: site.key
      - source: cambridge.riffedu.com.crt.2
        target: site.crt

# Your cert will expire on 2022-03-09 (cambridge key.2 & crt.2)
secrets:
  cambridge.riffedu.com.key.2:
    external: true
  cambridge.riffedu.com.crt.2:
    external: true
