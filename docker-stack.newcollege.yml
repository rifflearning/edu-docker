---
# override/additions to docker-stack.yml for deploying to the newcollege swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: newcollege.riffedu.com.key.3
        target: site.key
      - source: newcollege.riffedu.com.crt.3
        target: site.crt

# Your cert will expire on 2021-05-12 (newcollege key.3 & crt.3)
secrets:
  newcollege.riffedu.com.key.3:
    external: true
  newcollege.riffedu.com.crt.3:
    external: true
