---
# override/additions to docker-stack.yml for deploying to the staging swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: staging.riffedu.com.key.7
        target: site.key
      - source: staging.riffedu.com.crt.7
        target: site.crt

# Your cert will expire on 2020-09-02 (staging key.7 & crt.7)
secrets:
  staging.riffedu.com.key.7:
    external: true
  staging.riffedu.com.crt.7:
    external: true
