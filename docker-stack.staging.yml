---
# override/additions to docker-stack.yml for deploying to the staging swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: staging.riffedu.com.key.12
        target: site.key
      - source: staging.riffedu.com.crt.12
        target: site.crt

# Your cert will expire on 2021-10-12 (staging key.12 & crt.12)
secrets:
  staging.riffedu.com.key.12:
    external: true
  staging.riffedu.com.crt.12:
    external: true
