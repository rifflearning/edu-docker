---
# override/additions to docker-stack.yml for deploying to the staging swarm
version: '3.6'
services:
  edu-web:
    secrets:
      - source: staging.riffedu.com.key.1
        target: site.key
      - source: staging.riffedu.com.crt.1
        target: site.crt

# Your cert will expire on 2019-05-02 (staging key.1 & crt.1)
secrets:
  staging.riffedu.com.key.1:
    external: true
  staging.riffedu.com.crt.1:
    external: true
