---
# override/additions to docker-stack.yml for deploying to the staging swarm
version: '3.6'
services:
  edu-web:
    secrets:
      - source: staging.riffedu.com.key.3
        target: site.key
      - source: staging.riffedu.com.crt.3
        target: site.crt

# Your cert will expire on 2019-09-29 (staging key.3 & crt.3)
secrets:
  staging.riffedu.com.key.3:
    external: true
  staging.riffedu.com.crt.3:
    external: true
