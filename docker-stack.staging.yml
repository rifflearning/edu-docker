---
# override/additions to docker-stack.yml for deploying to the staging swarm
version: '3.6'
services:
  edu-web:
    secrets:
      - source: staging.riffedu.com.key.5
        target: site.key
      - source: staging.riffedu.com.crt.5
        target: site.crt

# Your cert will expire on 2020-03-09 (staging key.5 & crt.5)
secrets:
  staging.riffedu.com.key.5:
    external: true
  staging.riffedu.com.crt.5:
    external: true
