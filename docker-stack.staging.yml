---
# override/additions to docker-stack.yml for deploying to the staging swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: staging.riffedu.com.key.4
        target: site.key
      - source: staging.riffedu.com.crt.4
        target: site.crt

# Your cert will expire on 2019-12-11 (staging key.4 & crt.4)
secrets:
  staging.riffedu.com.key.4:
    external: true
  staging.riffedu.com.crt.4:
    external: true
