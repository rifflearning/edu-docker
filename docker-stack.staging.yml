---
# override/additions to docker-stack.yml for deploying to the staging swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: staging.riffedu.com.key.9
        target: site.key
      - source: staging.riffedu.com.crt.9
        target: site.crt

# Your cert will expire on 2021-02-11 (staging key.9 & crt.9)
secrets:
  staging.riffedu.com.key.9:
    external: true
  staging.riffedu.com.crt.9:
    external: true
