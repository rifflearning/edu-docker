---
# override/additions to docker-stack.yml for deploying to the staging swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: staging.riffedu.com.key.14
        target: site.key
      - source: staging.riffedu.com.crt.14
        target: site.crt

# Your cert will expire on 2022-04-03 (staging key.14 & crt.14)
secrets:
  staging.riffedu.com.key.14:
    external: true
  staging.riffedu.com.crt.14:
    external: true
