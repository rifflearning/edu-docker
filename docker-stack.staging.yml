---
# override/additions to docker-stack.yml for deploying to the staging swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: staging.riffedu.com.key.10
        target: site.key
      - source: staging.riffedu.com.crt.10
        target: site.crt

# Your cert will expire on 2021-04-24 (staging key.10 & crt.10)
secrets:
  staging.riffedu.com.key.10:
    external: true
  staging.riffedu.com.crt.10:
    external: true
