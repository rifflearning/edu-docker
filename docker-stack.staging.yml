---
# override/additions to docker-stack.yml for deploying to the staging swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: staging.riffedu.com.key.15
        target: site.key
      - source: staging.riffedu.com.crt.15
        target: site.crt

# Your cert will expire on 2022-06-10 (staging key.15 & crt.15)
secrets:
  staging.riffedu.com.key.15:
    external: true
  staging.riffedu.com.crt.15:
    external: true
