---
# override/additions to docker-stack.yml for deploying to the staging swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: staging.riffedu.com.key.17
        target: site.key
      - source: staging.riffedu.com.crt.17
        target: site.crt

# Your cert will expire on 2022-11-28 (staging key.17 & crt.17)
secrets:
  staging.riffedu.com.key.17:
    external: true
  staging.riffedu.com.crt.17:
    external: true
