---
# override/additions to docker-stack.yml for deploying to the staging swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: staging.riffedu.com.key.13
        target: site.key
      - source: staging.riffedu.com.crt.13
        target: site.crt

# Your cert will expire on 2022-01-05 (staging key.13 & crt.13)
secrets:
  staging.riffedu.com.key.13:
    external: true
  staging.riffedu.com.crt.13:
    external: true
