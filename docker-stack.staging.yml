---
# override/additions to docker-stack.yml for deploying to the staging swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: staging.riffedu.com.key.16
        target: site.key
      - source: staging.riffedu.com.crt.16
        target: site.crt

# Your cert will expire on 2022-08-31 (staging key.16 & crt.16)
secrets:
  staging.riffedu.com.key.16:
    external: true
  staging.riffedu.com.crt.16:
    external: true
