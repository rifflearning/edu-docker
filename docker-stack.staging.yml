---
# override/additions to docker-stack.yml for deploying to the staging swarm
version: '3.6'
services:
  edu-web:
    secrets:
      - source: staging.riffedu.com.key.2
        target: site.key
      - source: staging.riffedu.com.crt.2
        target: site.crt

# Your cert will expire on 2019-07-23 (staging key.2 & crt.2)
secrets:
  staging.riffedu.com.key.2:
    external: true
  staging.riffedu.com.crt.2:
    external: true
