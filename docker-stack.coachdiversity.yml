---
# override/additions to docker-stack.yml for deploying to the coachdiversity swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: coachdiversity.riffedu.com.key.4
        target: site.key
      - source: coachdiversity.riffedu.com.crt.4
        target: site.crt

# Your cert will expire on 2022-01-23 (coachdiversity key.4 & crt.4)
secrets:
  coachdiversity.riffedu.com.key.4:
    external: true
  coachdiversity.riffedu.com.crt.4:
    external: true
