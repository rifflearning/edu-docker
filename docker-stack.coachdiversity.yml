---
# override/additions to docker-stack.yml for deploying to the coachdiversity swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: coachdiversity.riffedu.com.key.6
        target: site.key
      - source: coachdiversity.riffedu.com.crt.6
        target: site.crt

# Your cert will expire on 2022-07-18 (coachdiversity key.6 & crt.6)
secrets:
  coachdiversity.riffedu.com.key.6:
    external: true
  coachdiversity.riffedu.com.crt.6:
    external: true
