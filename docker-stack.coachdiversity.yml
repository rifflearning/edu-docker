---
# override/additions to docker-stack.yml for deploying to the coachdiversity swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: coachdiversity.riffedu.com.key.3
        target: site.key
      - source: coachdiversity.riffedu.com.crt.3
        target: site.crt

# Your cert will expire on 2021-11-02 (coachdiversity key.3 & crt.3)
secrets:
  coachdiversity.riffedu.com.key.3:
    external: true
  coachdiversity.riffedu.com.crt.3:
    external: true
