---
# override/additions to docker-stack.yml for deploying to the coachdiversity swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: coachdiversity.riffedu.com.key.5
        target: site.key
      - source: coachdiversity.riffedu.com.crt.5
        target: site.crt

# Your cert will expire on 2022-04-22 (coachdiversity key.5 & crt.5)
secrets:
  coachdiversity.riffedu.com.key.5:
    external: true
  coachdiversity.riffedu.com.crt.5:
    external: true
