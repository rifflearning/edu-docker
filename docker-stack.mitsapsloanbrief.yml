---
# override/additions to docker-stack.yml for deploying to the mitsapsloanbrief swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: mitsapsloanbrief.riffedu.com.key.2
        target: site.key
      - source: mitsapsloanbrief.riffedu.com.crt.2
        target: site.crt

# Your cert will expire on 2022-10-25 (mitsapsloanbrief key.2 & crt.2)
secrets:
  mitsapsloanbrief.riffedu.com.key.2:
    external: true
  mitsapsloanbrief.riffedu.com.crt.2:
    external: true
