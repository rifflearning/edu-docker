---
# override/additions to docker-stack.yml for deploying to the mitsapsloanbrief swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: mitsapsloanbrief.riffedu.com.key.3
        target: site.key
      - source: mitsapsloanbrief.riffedu.com.crt.3
        target: site.crt

# Your cert will expire on 2023-01-20 (mitsapsloanbrief key.3 & crt.3)
secrets:
  mitsapsloanbrief.riffedu.com.key.3:
    external: true
  mitsapsloanbrief.riffedu.com.crt.3:
    external: true
