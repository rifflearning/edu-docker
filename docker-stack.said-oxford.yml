---
# override/additions to docker-stack.yml for deploying to the said-oxford swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: said-oxford.riffedu.com.key.5
        target: site.key
      - source: said-oxford.riffedu.com.crt.5
        target: site.crt

# Your cert will expire on 2021-02-13 (said-oxford key.5 & crt.5)
secrets:
  said-oxford.riffedu.com.key.5:
    external: true
  said-oxford.riffedu.com.crt.5:
    external: true
