---
# override/additions to docker-stack.yml for deploying to the said-oxford swarm
version: '3.6'
services:
  edu-web:
    secrets:
      - source: said-oxford.riffedu.com.key.2
        target: site.key
      - source: said-oxford.riffedu.com.crt.2
        target: site.crt

# Your cert will expire on 2020-03-15 (said-oxford key.2 & crt.2)
secrets:
  said-oxford.riffedu.com.key.2:
    external: true
  said-oxford.riffedu.com.crt.2:
    external: true
