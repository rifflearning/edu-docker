---
# override/additions to docker-stack.yml for deploying to the said-oxford swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: said-oxford.riffedu.com.key.9
        target: site.key
      - source: said-oxford.riffedu.com.crt.9
        target: site.crt

# Your cert will expire on 2022-01-05 (said-oxford key.9 & crt.9)
secrets:
  said-oxford.riffedu.com.key.9:
    external: true
  said-oxford.riffedu.com.crt.9:
    external: true
