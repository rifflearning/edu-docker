---
# override/additions to docker-stack.yml for deploying to the said-oxford swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: said-oxford.riffedu.com.key.1
        target: site.key
      - source: said-oxford.riffedu.com.crt.1
        target: site.crt

# Your cert will expire on 2020-03-15 (said-oxford key.1 & crt.1)
secrets:
  said-oxford.riffedu.com.key.1:
    external: true
  said-oxford.riffedu.com.crt.1:
    external: true
