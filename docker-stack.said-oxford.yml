---
# override/additions to docker-stack.yml for deploying to the said-oxford swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: said-oxford.riffedu.com.key.4
        target: site.key
      - source: said-oxford.riffedu.com.crt.4
        target: site.crt

# Your cert will expire on 2020-11-17 (said-oxford key.4 & crt.4)
secrets:
  said-oxford.riffedu.com.key.4:
    external: true
  said-oxford.riffedu.com.crt.4:
    external: true
