---
# override/additions to docker-stack.yml for deploying to the said-oxford swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: said-oxford.riffedu.com.key.6
        target: site.key
      - source: said-oxford.riffedu.com.crt.6
        target: site.crt

# Your cert will expire on 2021-04-24 (said-oxford key.6 & crt.6)
secrets:
  said-oxford.riffedu.com.key.6:
    external: true
  said-oxford.riffedu.com.crt.6:
    external: true
