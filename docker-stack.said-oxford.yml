---
# override/additions to docker-stack.yml for deploying to the said-oxford swarm
version: '3.6'
services:
  edu-web:
    secrets:
      - source: said-oxford.riffedu.com.key.3
        target: site.key
      - source: said-oxford.riffedu.com.crt.3
        target: site.crt

# Your cert will expire on 2020-09-02 (said-oxford key.3 & crt.3)
secrets:
  said-oxford.riffedu.com.key.3:
    external: true
  said-oxford.riffedu.com.crt.3:
    external: true
