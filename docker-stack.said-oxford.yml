---
# override/additions to docker-stack.yml for deploying to the said-oxford swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: said-oxford.riffedu.com.key.13
        target: site.key
      - source: said-oxford.riffedu.com.crt.13
        target: site.crt

# Your cert will expire on 2022-11-28 (said-oxford key.13 & crt.13)
secrets:
  said-oxford.riffedu.com.key.13:
    external: true
  said-oxford.riffedu.com.crt.13:
    external: true
