---
# override/additions to docker-stack.yml for deploying to the said-oxford swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: said-oxford.riffedu.com.key.8
        target: site.key
      - source: said-oxford.riffedu.com.crt.8
        target: site.crt

# Your cert will expire on 2021-10-12 (said-oxford key.8 & crt.8)
secrets:
  said-oxford.riffedu.com.key.8:
    external: true
  said-oxford.riffedu.com.crt.8:
    external: true
