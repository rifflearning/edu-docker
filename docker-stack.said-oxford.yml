---
# override/additions to docker-stack.yml for deploying to the said-oxford swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: said-oxford.riffedu.com.key.14
        target: site.key
      - source: said-oxford.riffedu.com.crt.14
        target: site.crt

# Your cert will expire on 2023-02-16 (said-oxford key.14 & crt.14)
secrets:
  said-oxford.riffedu.com.key.14:
    external: true
  said-oxford.riffedu.com.crt.14:
    external: true
