---
# override/additions to docker-stack.yml for deploying to the said-oxford swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: said-oxford.riffedu.com.key.10
        target: site.key
      - source: said-oxford.riffedu.com.crt.10
        target: site.crt

# Your cert will expire on 2022-04-03 (said-oxford key.10 & crt.10)
secrets:
  said-oxford.riffedu.com.key.10:
    external: true
  said-oxford.riffedu.com.crt.10:
    external: true
