---
# override/additions to docker-stack.yml for deploying to the said-oxford swarm
version: '3.7'
services:
  edu-web:
    secrets:
      - source: said-oxford.riffedu.com.key.12
        target: site.key
      - source: said-oxford.riffedu.com.crt.12
        target: site.crt

# Your cert will expire on 2022-08-31 (said-oxford key.12 & crt.12)
secrets:
  said-oxford.riffedu.com.key.12:
    external: true
  said-oxford.riffedu.com.crt.12:
    external: true
